<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Envelope Surprise</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #d32f2f; /* red CNY */
  font-family: Arial, sans-serif;
  color: gold;
  flex-direction: column;
}

/* glowing title animation */
h1 {
  font-size: 36px;
  text-align: center;
  animation: glow 2s infinite alternate;
  padding: 20px 40px;
  border: 5px dashed gold;
  border-radius: 20px;
  background: rgba(255,215,0,0.1);
  display: inline-block;
  box-shadow: 0 0 20px gold;
  position: relative;
}

h1::before, h1::after {
  content: "ğŸ§§ğŸ§¨ğŸ‰";
  font-size: 28px;
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
}

h1::after {
  top: auto;
  bottom: -30px;
}

/* buttons */
#buttons {
  position: relative;
  height: 150px;
  width: 300px;
  margin-top: 30px;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  position: absolute;
  animation: bounce 1.5s infinite;
  transition: all 0.3s;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.yes { background: gold; color: #d32f2f; left: 20px; }
.no { background: #444; color: white; right: 20px; }

/* QR Code */
#qr {
  display: none;
  width: 250px;
  margin-top: 20px;
  border: 3px solid gold;
  border-radius: 15px;
}

/* credit half size */
.credit {
  position: absolute;
  bottom: 15px;
  font-size: 12px;
  font-weight: bold;
}

@keyframes glow {
  from { text-shadow: 0 0 5px gold; }
  to { text-shadow: 0 0 25px white; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<h1 id="text">á¢áŸŠá»áŸ†á–á¼á˜á¸á„á‘á¶áŸ†á„á¢áŸáŸ‹á‚áŸ’á“á¶ ááŸ’á‰á»áŸ†áŸá»áŸ†á¢á¶áŸ†á„á”áŸ‰á¶áœ ğŸ§§</h1>

<img id="qr" src="aba_qr.png" alt="ABA QR Code">

<div id="buttons">
  <button class="yes" onclick="yes()">Yes</button>
  <button class="no" onclick="run()">No</button>
</div>

<div class="credit">Created by Piseth Panha</div>

<script>
function yes() {
  let t = document.getElementById("text");
  t.style.opacity = 0;

  setTimeout(() => {
    t.innerText = "á¢ášá‚á»áá¢áŸŠá»áŸ†á–á¼á˜á¸á„á‘á¶áŸ†á„á¢áŸáŸ‹á‚áŸ’á“á¶ğŸ¥°ğŸ§§â™¥ï¸";
    t.style.opacity = 1;
  }, 500);

  document.getElementById("music").play();
  document.getElementById("buttons").style.display = "none";

  // Show QR code
  document.getElementById("qr").style.display = "block";

  stars();
  redEnvelopeDecor();
  backgroundDecor();
}

function run() {
  let btn = document.querySelector(".no");

  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 100);

  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

/* floating stars */
function stars() {
  setInterval(() => {
    let s = document.createElement("div");
    s.innerHTML = "â­";
    s.style.position = "absolute";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = window.innerHeight + "px";
    s.style.fontSize = "28px";
    s.style.animation = "float 5s linear";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 5000);
  }, 150);
}

/* red envelope emojis floating */
function redEnvelopeDecor() {
  const items = ["ğŸ§§","ğŸ§¨","ğŸ‰","ğŸ’°","ğŸ®"];
  setInterval(() => {
    let d = document.createElement("div");
    d.innerHTML = items[Math.floor(Math.random()*items.length)];
    d.style.position = "absolute";
    d.style.left = Math.random() * window.innerWidth + "px";
    d.style.top = window.innerHeight + "px";
    d.style.fontSize = "32px";
    d.style.animation = "float 6s linear";
    document.body.appendChild(d);
    setTimeout(() => d.remove(), 6000);
  }, 250);
}

/* background decorations always floating */
function backgroundDecor() {
  const items = ["ğŸ§§","ğŸ®","ğŸ’°","ğŸ§¨"];
  for(let i=0;i<30;i++){
    let d = document.createElement("div");
    d.innerHTML = items[Math.floor(Math.random()*items.length)];
    d.style.position = "absolute";
    d.style.left = Math.random() * window.innerWidth + "px";
    d.style.top = Math.random() * window.innerHeight + "px";
    d.style.fontSize = (20 + Math.random()*20) + "px";
    d.style.opacity = 0.6;
    document.body.appendChild(d);
    animateBackground(d);
  }
}

function animateBackground(el){
  let x = Math.random()*window.innerWidth;
  let y = Math.random()*window.innerHeight;
  let dx = (Math.random()-0.5)*2;
  let dy = (Math.random()-0.5)*2;

  function move(){
    x += dx;
    y += dy;
    if(x<0||x>window.innerWidth) dx*=-1;
    if(y<0||y>window.innerHeight) dy*=-1;
    el.style.left = x + "px";
    el.style.top = y + "px";
    requestAnimationFrame(move);
  }
  move();
}
</script>

<style>
@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}
</style>

</body>
</html>
